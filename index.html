<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="heading">
        <h2>SIMPLE CONTACT FORM</h2>
    </div>
    <div class="box">
        <form class="contact-form">
            <lable for="firstname">First Name</lable>
            <input type="text" placeholder="John "><br>
            <lable for="lastname">Last Name</lable>
            <input type="text" placeholder="Elia"><br>
            <lable for="Email">Email</lable>
            <input type="text" placeholder="john.elia@example.com"><br>
            <lable for="Number">Number</lable>
            <input type="text" placeholder="848"><br>
            <lable for="City">city</lable>
            <select id="city"><br>
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Thane</option>
                <option>Goa</option>
            </select><br>
            <lable for="Message">Message</lable><br>
            <textarea id="message" rows="4">Add some text here </textarea><br>

            <Button type="submit">Send</Button>


        </form>
    </div>
    <footer>&copy;2025 Simple Conatct Form.All Rights Resserved | Designed by Yusra Shaikh</footer>
</body>

</html>
